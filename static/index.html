<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Metadata Map</title>
    <!--Begin libraries here-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="scripts/lib/js.cookie.js"></script>
    <script src="scripts/lib/d3.layout.cloud.js"></script>
    <!--Begin custom scripts here-->
    <script src="scripts/doc.js"></script>
    <script src="scripts/dot.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/handlers.js"></script>
    <script src="scripts/script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <div id="waitContainer">
      <img id="waitImage" src="spinner.gif">
    </div>
    <div class="container">
      <div id="mapContainer" class="row">
        <svg id="mapBase">
          <line x1="0" y1="50%" x2="100%" y2="50%" class="mapMeasure" />
          <line x1="50%" y1="0" x2="50%" y2="100%" class="mapMeasure" />
        </svg>
        <div id="docList"></div>
      </div>
      <div id="docContainer" class="row"><span id="docText"></span></div>
      <div id="buttonContainer" class="row">
        <form id="predictForm">
          <input id="predictInput" placeholder="Number of Predictions" />
          <input id="predictButton" class="btn" type="submit"
          value="Get Predictions" />
        </form>
        <button id="listButton" class="btn">List Docs Mode</button>
        <button id="labelButton" class="btn">Label Docs Mode</button>
      </div>
    </div>
    <div id="modals"></div>
    <!--These scripts needs to be called at the end of the body, otherwise
        D3 doesn't work correctly.-->
    <script src="scripts/viz/pie.js"></script>
    <script src="scripts/viz/cloud.js"></script>
  </body>
</html>
