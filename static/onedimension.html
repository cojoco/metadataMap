<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Metadata Map (one-dimensional version)</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <script src="scripts/oneDScript.js"></script>
    <script src="scripts/js.cookie.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>Incomplete! The one-dimensional case probably won't be finished.</h1>
    <div id="waitContainer">
      <img id="waitImage" src="spinner.gif">
    </div>
    <div class="container">
      <div id="lineContainer" class="row">
        <svg id="mapBase">
          <line class="lineSide" x1="0%" y1="60" x2="0%" y2="140" />
          <line class="lineMeasure" x1="10%" y1="100" x2="10%" y2="120" />
          <text class="lineText" x="8.5%" y="140">0.10</text>
          <line class="lineMeasure" x1="20%" y1="100" x2="20%" y2="120" />
          <text class="lineText" x="18.5%" y="140">0.20</text>
          <line class="lineMeasure" x1="30%" y1="100" x2="30%" y2="120" />
          <text class="lineText" x="28.5%" y="140">0.30</text>
          <line class="lineMeasure" x1="40%" y1="100" x2="40%" y2="120" />
          <text class="lineText" x="38.5%" y="140">0.40</text>
          <line class="lineMeasure" x1="50%" y1="100" x2="50%" y2="120" />
          <text class="lineText" x="48.5%" y="140">0.50</text>
          <line class="lineMeasure" x1="60%" y1="100" x2="60%" y2="120" />
          <text class="lineText" x="58.5%" y="140">0.60</text>
          <line class="lineMeasure" x1="70%" y1="100" x2="70%" y2="120" />

          <line class="lineMeasure" x1="80%" y1="100" x2="80%" y2="120" />

          <line class="lineMeasure" x1="90%" y1="100" x2="90%" y2="120" />
          <text class="lineText" x="88.5%" y="140">0.90</text>
          <line id="lineBase" x1="0%" y1="100" x2="100%" y2="100" />
          <line class="lineSide" x1="100%" y1="60" x2="100%" y2="140" />
        </svg>
      </div>
      <div id="docContainer" class="row">
        <p id="docText"></p>
      </div>
    </div>
  </body>
</html>
